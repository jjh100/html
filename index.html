<!DOCTYPE html>
<html>
<head>
  <title>Radio Box Email Sender</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail() {
      // Get the selected radio box value
      var radioValue = document.querySelector('input[name="options"]:checked').value;

      // Get the entered email
      var email = document.getElementById("email").value;

      // Configure the email parameters
      var emailParams = {
        to: email,
        from: "jjh100892@naver.com",
        subject: "Radio Box Selection",
        body: "Selected option: " + radioValue
      };

      // Send the email using SMTP.js
      Email.send(emailParams).then(function () {
        alert("Email sent successfully!");
      }).catch(function (error) {
        console.error("Error sending email:", error);
      });
    }
  </script>
</head>
<body>
  <h2>Radio Box Email Sender</h2>

  <div>
    <input type="radio" name="options" value="Option 1"> Option 1<br>
    <input type="radio" name="options" value="Option 2"> Option 2<br>
    <input type="radio" name="options" value="Option 3"> Option 3<br>
  </div>

  <div>
    <label for="email">Enter your email:</label>
    <input type="email" id="email">
  </div>

  <button onclick="sendEmail()">Send</button>

</body>
</html>
